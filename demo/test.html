<!DOCTYPE html>
<html>
  <head>
		<style>
		  #map {
			height: 100%;
		  }
		  html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		  }
		</style>
		<script src='https://jo74705.github.io/data.js'></script>
	</head>
  <body>
    
    <div id="map"></div>
    <script>
      function initMap() {
        var MyPlace = {lat: 22.6237592, lng: 120.361852};
		
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: MyPlace
        });
		for(var x in event_data){
			var event_info = event_data[x];
			var location = new google.maps.LatLng(event_info.Lng,event_info.Lat);
			var marker = new google.maps.Maker({
				position: location,
				title: event_info.Title,
				map: map
		});
		}
      } 
	  <!-- google.maps.event.addDomListener(window, 'load', initialize) -->
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi88agRDQzJsJKobAvNmhIwvVeRPjLVRM&callback=initMap">
    </script>
  </body>
</html>
